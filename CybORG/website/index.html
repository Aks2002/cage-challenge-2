    var data = JSON.parse(observationJson);
    function generateTable(data) {
            var html = '<table border="1">';
            html += '<tr><th>Subnet</th><th>IP Address</th><th>Hostname</th><th>Activity</th><th>Compromised</th></tr>';
            for (var i = 0; i < data.length; i++) {
                html += '<tr>';
                html += '<td>' + data[i].Subnet + '</td>';
                html += '<td>' + data[i]['IP Address']+ '</td>';
                html += '<td>' + data[i].Hostname + '</td>';
                html += '<td>' + data[i].Activity + '</td>';
                html += '<td>' + data[i].Compromised + '</td>';
                html += '</tr>';
            }
            html += '</table>';
            return html;
        }
        document.getElementById('table-container').innerHTML = generateTable(data);
</script>
